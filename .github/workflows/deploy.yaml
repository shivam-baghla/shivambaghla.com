name: Deploying Shivam Baghla's Digital Home
run-name: ${{ github.actor }} pushed to master

on:
  push:
    branches:
      - master
    paths-ignore:
      - "build/**"
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  generate-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: "Action Details 🚀"
        run: |
          echo "
          Runner OS: ${{ runner.os }}
          Triggered Event: ${{ github.event_name }}
          Event By: ${{ github.actor }}
          Branch: ${{ github.ref }}
          Repo: ${{ github.repository }}
          "
      - name: Install Pandoc
        uses: pandoc/actions/setup@main
        with:
          version: 2.19
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List all files
        run: ls -al
      - name: Build (Will convert all MDs to HTMLs and move additional files)
        run: |
          pandoc -v
          rm -rf build
          mkdir -p build
          for i in $(find . -type f \( -name "*.avif" -o -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.gif" -o -name "*.html" \)) ; do
            echo "$i"
            target_dir="build/$(dirname $i)"
            mkdir -p "$target_dir"
            mv $i "$target_dir/"
          done
          for i in $(find . -type f -name "*.md") ; do
            echo "Processing: $i"
            target_dir="build/$(dirname $i)"
            mkdir -p "$target_dir"
            
            # Determine which theme to use based on file path
            if [[ $i == ./blog/* ]]; then
              theme_file="build/theme/blog-theme.html"
              echo "  Using blog theme for: $i"
            else
              theme_file="build/theme/landing-theme.html"
              echo "  Using landing theme for: $i"
            fi
            
            encoded_template=$(base64 -w 0 < "$theme_file")
            pandoc --sandbox -s $i -o "$target_dir/$(basename $i .md).html" --template="data:text/html;base64,$encoded_template" --embed-resources --verbose
            rm $i
          done

      - name: List all files
        run: ls -al
      - name: Setup deployment branch and push files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create or checkout deployment branch
          git fetch origin deployment || true
          git checkout -B deployment
          
          # Clear deployment branch (keep only .git, ., and build)
          find . -maxdepth 1 ! -name '.git' ! -name '.' ! -name 'build' -exec rm -rf {} +
          
          # Copy generated files from build to root of deployment branch
          cp -r build/* .
          
          # Remove build folder since files are now in root
          rm -rf build
          
          # Add all files and commit
          git add -A
          git commit -m "Deploy generated site" --no-verify || echo "No changes to commit"
          
          # Force push to deployment branch
          git push origin deployment --force
