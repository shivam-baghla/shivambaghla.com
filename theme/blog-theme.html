<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <link rel="stylesheet" href="./theme/theme.css">
</head>

<body>
    <header>$date$</header>
    <article>
        $body$
    </article>

    <section>
        $if(tags)$
        $for(tags)$
        <a href="https://x.com/hashtag/$tags$?src=shivambaghla.com" class="tag" target="_blank" rel="noopener
                        noreferrer" data-tag="$tags$">$tags$</a>
        $endfor$
        $endif$
        $if(reviewers)$
        <p class="reviewers">Thanks to $for(reviewers)$<cite>$reviewers$</cite>$sep$, $endfor$ for reading draft of this.</p>
        $endif$
    </section>

    <footer>
        ~ Shivam Baghla
    </footer>

    <!-- Scroll progress bar -->
    <div class="scroll-progress">
        <div class="progress-bar"></div>
    </div>

    <script>
        const progressBar = document.querySelector('.progress-bar');
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            progressBar.style.width = Math.min(scrolled, 100) + '%';
        });
    </script>
    <!-- scroll progress bar end -->

    <script>
        // Process tags to remove spaces, I'm human I might add spaces in tags by mistake.
        // This is to handle that.
        document.querySelectorAll('a.tag').forEach(tag => {
            const originalTag = tag.dataset.tag;
            const cleanTag = originalTag.replace(/\s+/g, '');
            tag.textContent = '#' + cleanTag;
            tag.href = 'https://x.com/hashtag/' + cleanTag + '?src=shivambaghla.com';
        });
    </script>
</body>

</html>
